<div class="header">
	<a href="#" class="header-button header-button-left header-back-button">
		<button>Retour</button>
	</a>
	<a href="#" class="header-button header-button-icon header-button-right" >
		<button>Accueil</button>
	</a>
</div>

<div class="row-fluid">
	<h3 class="text-center">Profil <i><%= nom %></i></h3>
	
	<div class="description-parcours">
		<div class="text-center">	
			Espèces trouvées : <span id="nbre-vues"><%= nbre_vues %></span> / <span id="total-especes"><%= total %></span>
		</div>
		<hr class="fine-ultra"/>
		<p>
			Retrouvez-les toutes pour faire apparaître une image sur votre profil ! 
		</p>
		<canvas id="canvas-profil" style="width:100%;" height="100"></canvas>
	</div>
</div>


<div class="navbar navbar-fixed-bottom">
	<ul class="nav parc-nav row-fluid">
		<li class="span6"><a href="#parcours/<%= id %>">Retour parcours</a></li>
		<li class="active offset1 span4"><a href="#profil/<%= nom %>"><i class="icon-user"></i></a></li>
	</ul>
</div>


<script>
var canvas = $("#canvas-profil"),
	ctx = document.getElementById("canvas-profil").getContext('2d'),
	x = 0,
	y = 0,
	width = canvas.width(),
	height = canvas.height(),
	img = new Image();
	img.src = "css/images/lionheart.jpg";
	
var nbre_vues = parseInt($('#nbre-vues').html()),
	total = parseInt($('#total-especes').html()),
	pourcent = nbre_vues / total;
console.log(pourcent, x, y, width, height);

	ctx.clearRect(x, y, width, height);
	ctx.drawImage(img, 
		x,
		y,
		width * pourcent,
		height,
		x,
		y,
		width * pourcent,
		height
	);
	
	ctx.lineWidth = 5;
	ctx.strokeStyle = "#2B3891";
	ctx.strokeRect(x, y, width, height);
</script>
