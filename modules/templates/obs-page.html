<div class="header">
	<a href="#" class="header-button header-button-left header-back-button">
		<button>Retour</button>
	</a>
	<h1>Observation n°<%= obs.id_obs %></h1>
</div>

<div class="tableview" style="top:44px;">
	<div class="row-fluid">
		<%= obs.nom_vernaculaire %> <i>(<%= obs.nom_sci %>)</i>
		<br />
		Vue le <%= obs.date %> 
		<% if (obs.commune != "") { %>
			à <%= obs.commune %>
		<% } %>
		
		<hr />
		<button class="ajouter-photos btn-block btn btn-info btn-large" id="prendre-photos">
			Prendre une photo
		</button>
		<button class="ajouter-photos btn-block btn btn-inverse btn-large" id="chercher-photos">
			Depuis la librairie...
		</button>
		
		<hr />
		<% _.each(photos, function(photo) { %>
			<div class="pull-left miniature">
				<img src="<%= photo.chemin %>" />
			</div>
		<% }); %>
		<div class="clearfix"></div>
	</div>
	<div class="row-fluid" id="obs-photos-info"></div>
</div>




<div class="navbar navbar-fixed-bottom">
	<ul class="nav parc-nav">
		<li class="active"><a href="#transmission">Mes obs.</a></li>
		<li><a href="#compte">Mon compte</a></li>
		<li><a href="#" class="header-back-button">Retour...</a></li>
	</ul>
</div>
