<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="content-style-type" content="text/css" />
		<meta http-equiv="content-script-type" content="text/javascript" />
		<meta http-equiv="content-language" content="fr" />
		<meta http-equiv="cache-control" content="no-cache">
		
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<title>Floras Clapas</title>
		
		<link rel="stylesheet" href="libs/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<link rel="stylesheet" href="App.css" type="text/css" />
		<!-- Scripts -->
		<script src="libs/js/jquery-2.0.2.min.js"></script>	
		<script src="libs/js/klass.min.js"></script>
		<script src="libs/js/photoswipe.jquery-3.0.5.min.js"></script>
		<script src="libs/js/bootstrap.min.js" type="text/javascript" ></script>	
		<script src="libs/js/underscore-min.js" type="text/javascript" ></script>	
		<script src="libs/js/backbone-min.js" type="text/javascript" ></script>	
		<script src="App.js" type="text/javascript" ></script>
	</head>

	<body>
		<div id="content"></div>
		
		<!-- Modal -->
		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
		  <div class="modal-header">
			<h4 id="myModalLabel">Parcours récemment visité</h4>
		  </div>
		  <div class="modal-body">
			<p> Compléter les observations du parcours déjà commencé ? </p>
		  </div>
		  <div class="modal-footer">
			<button class="btn btn-large btn-primary pull-right" data-dismiss="modal" aria-hidden="true">Oui</button>
			<button class="btn btn-warning pull-left" id="modalReset">Recommencer</button>
		  </div>
		</div>
		
		
		<div id="vue-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="vue-modal-label" aria-hidden="true" data-backdrop="true">
		  <div class="modal-header">
			<h4 id="vue-modal-label">Espèce vue !</h4>
		  </div>
		  <div class="modal-body">
			<p> Bien joué ! </p>
		  </div>
		  <div class="modal-footer">
			<button class="btn btn-block btn-primary pull-right" data-dismiss="modal" aria-hidden="true">Continuer</button>
		  </div>
		</div>
	</body>
</html>
