							<div class="margin-top-1em gris-bg">
								<label>
									Localisation de l'appareil
								</label>
								<input type="text" class="btn disabled" id="lat_field" name="latitude" />
								<input type="text" class="btn disabled" id="long_field" name="longitude" />
								<input type="text" class="btn disabled" id="date_" name="date" value="" />
							 
								<script>
									navigator.geolocation.getCurrentPosition(
										function(pos) {
											$("#lat_field").val(pos.coords.latitude);
											$("#long_field").val(pos.coords.longitude);
										}
									);
									var d = new Date();

									var month = d.getMonth()+1;
									var day = d.getDate();

									$("#date_").val(
										((''+day).length<2 ? '0' : '') + day + '/' +
										((''+month).length<2 ? '0' : '') + month + '/' +
										d.getFullYear()
									);
								</script>
